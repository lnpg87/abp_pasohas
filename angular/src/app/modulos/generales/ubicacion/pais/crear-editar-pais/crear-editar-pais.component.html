<form action="#" (ngSubmit)="onSubmit()" [formGroup]="formPais">
    <div class="card border-0 p-0">
        <p-messages></p-messages>
        <div class="col-4 pl-0">
            <app-text-input
                uppercase
                [formControl]='$any(formPais).controls["codigoIso"]'
                [placeholder]="'DO'"
                [title]="'Codigo Iso'">
            </app-text-input>
        </div>
        <div class="col-12 p-0">
            <app-text-input
                uppercase
                [formControl]='$any(formPais).controls["descripcion"]'
                [placeholder]="'REPUBLICA DOMINICANA'"
                [title]="'Descripcion'">
            </app-text-input>
        </div>
        <div class="col-12 flex justify-content-end flex-wrap card-container pt-5 pr-0 pb-2">
            <button [disabled]="!formPais.valid" pButton pRipple type="button" label="Guardar" class="p-button-outlined p-button-success" (click)="onSubmit()"></button>
            <button pButton pRipple type="button" label="Salir" class="p-button-outlined p-button-danger" style="margin-left: 0.2rem"></button>
        </div>
    </div>
</form>
