<div [@routerTransition]>
  <div class="grid">
    <div class="col-12">
      <div class="card">
        <h5>Roles</h5>
        <p-table
          #dt
          [value]="roles"
          [(selection)]="selectedRole"
          dataKey="id"
          styleClass="p-datatable-role"
          [rowHover]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10,25,50]"
          [loading]="isTableLoading"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="rol.name" style="width:40%">Rol<p-sortIcon field="rol.name"></p-sortIcon></th>
              <th pSortableColumn="rol.displayName" style="width:40%">Descripcion<p-sortIcon field="rol.displayName"></p-sortIcon></th>
              <th style="width:10%"></th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-role>
            <tr class="p-selectable-row">
                <td><span class="p-column-title">Rol</span>{{ role.name }}</td>
                <td><span class="p-column-title">Descripcion</span>{{ role.displayName }}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="editRole(role)"></button>
                    <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text" (click)="delete(role)"></button>
                </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
