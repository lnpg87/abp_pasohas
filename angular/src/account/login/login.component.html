<div [@routerTransition]>
  <form
    novalidate
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login()">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
      <div class="flex flex-column align-items-center justify-content-center">
        <img
          src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
          alt="Pasohas Logo"
          class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div
            class="w-full surface-card py-8 px-5 sm:px-8"
            style="border-radius:53px">
            <div class="text-center mb-5">
              <img
                src="assets/demo/images/login/avatar.png"
                alt="Image"
                height="50"
                class="mb-3">
              <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
              <span class="text-600 font-medium">Iniciar sesion para continuar</span>
            </div>

            <div>
              <label
                for="email1"
                class="block text-900 text-xl font-medium mb-2">
                Email
              </label>
              <input
                id="userNameOrEmailAddress"
                name="userNameOrEmailAddress"
                [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress"
                type="text"
                [placeholder]="'UserNameOrEmail' | localize"
                #userNameOrEmailAddressModel="ngModel"
                #userNameOrEmailAddressEl
                maxlength="256"
                required
                pInputText
                class="w-full md:w-30rem mb-5"
                style="padding:1rem">

              <label
                for="password1"
                class="block text-900 font-medium text-xl mb-2">
                Contraseña
              </label>
              <p-password
                id="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Password"
                [(ngModel)]="authService.authenticateModel.password"
                [placeholder]="'Password' | localize"
                maxlength="32"
                #passwordModel="ngModel"
                #passwordEl
                [toggleMask]="true"
                styleClass="mb-5"
                inputStyleClass="w-full p-3 md:w-30rem">
              </p-password>
              <div class="flex align-items-center justify-content-between mb-5 gap-5">
                <div class="flex align-items-center">
                  <p-checkbox
                    id="rememberMe"
                    name="rememberMe"
                    [binary]="true"
                    styleClass="mr-2"
                    [(ngModel)]="authService.rememberMe"></p-checkbox>
                  <label for="rememberme1">Recuérdame</label>
                </div>
                <a
                  class="font-medium no-underline ml-2 text-right cursor-pointer"
                  style="color: var(--primary-color)">
                  Olvidó la contraseña?
                </a>
              </div>
              <button
                pButton
                pRipple
                label="Iniciar Sesión"
                class="w-full p-3 text-xl"
                [routerLink]="['/']"
                [disabled]="!loginForm.form.valid || submitting"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
