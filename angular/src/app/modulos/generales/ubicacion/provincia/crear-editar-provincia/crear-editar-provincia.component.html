<form action="#" (ngSubmit)="onSubmit()" [formGroup]="formProvincia">
    <div class="card border-0 p-0">
        <p-messages></p-messages>
        <div class="col-10">
            <app-custom-select
                [customErrorMessages]="errorMessages"
                bindLabel="descripcion"
                label="Pais"
                bindValue="id"
                [service]="_paisService"
                selectId="paisId"
                [showValue]="false"
                formControlName="paisId">
            </app-custom-select>
        </div>
        <div
            class="col-12 flex justify-content-end flex-wrap card-container pt-5 pr-0 pb-2">
            <button
                [disabled]="!formProvincia.valid"
                pButton
                pRipple
                type="button"
                label="Guardar"
                class="p-button-outlined p-button-success"
                (click)="onSubmit()"
            ></button>
            <button
                pButton
                pRipple
                type="button"
                label="Salir"
                class="p-button-outlined p-button-danger"
                style="margin-left: 0.2rem"
            ></button>
        </div>
    </div>
</form>
