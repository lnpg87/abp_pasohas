<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Listado de Provincias</h5>
            <p-table
                #dataTable
                (onLazyLoad)="getAllRecords($event)"
                [value]="primengTableHelper.records"
                styleClass="p-datatable-striped"
                rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                [rowHover]="true"
                [paginator]="false"
                [lazy]="true"
                [scrollable]="true"
                [loading]="primengTableHelper.isLoading"
                ScrollWidth="100%"
                [resizableColumns]="primengTableHelper.resizableColumns"
            >
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <button
                            *ngIf="
                                isGranted(
                                    'Aplicacion.Generales.Ubicacion.Provincia.Crear'
                                )
                            "
                            pButton
                            class="p-button-outlined p-button-success"
                            icon="pi pi-plus"
                            (click)="OnCreateProvincia()"
                        ></button>
                        <span class="p-input-icon-left ml-auto"
                            ><i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (keyup.enter)="getAllRecords()"
                                placeholder="Buscar..."
                                [(ngModel)]="filterText"
                            />
                            <button
                                pButton
                                class="p-button-outlined"
                                style="margin-left: 0.2rem"
                                icon="pi pi-filter-slash"
                                (click)="onClear($event)"
                            ></button>
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th
                            style="width: 32%"
                            pSortableColumn="paisDescripcion"
                        >
                            Pais
                            <p-sortIcon field="paisDescripcion"></p-sortIcon>
                        </th>
                        <th style="width: 63%" pSortableColumn="descripcion">
                            Descripcion
                            <p-sortIcon field="descripcion"></p-sortIcon>
                        </th>
                        <th style="width: 5%">Acci√≥n</th>
                    </tr>
                    <tr>
                        <th>
                            <app-custom-select
                                bindLabel="descripcion"
                                (change)="onChangePais($event.target.value)"
                                label="Pais"
                                bindValue="id"
                                [appendTo]="'body'"
                                [service]="_paisService"
                                multiple="false"
                                selectId="paisId"
                                [showLabel]="false"
                                [showValue]="false">
                            </app-custom-select>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-record="$implicit">
                    <tr>
                        <td style="width: 150px">
                            <span class="p-column-title"> Pais</span>
                            {{ record.paisDescripcion }}
                        </td>
                        <td style="width: 150px">
                            <span class="p-column-title"> Provincia</span>
                            {{ record.descripcion }}
                        </td>
                        <td>
                            <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded p-button-text"
                                (click)="OnEditPais(record)"
                            ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div
                class="primeng-no-data"
                *ngIf="primengTableHelper.totalRecordsCount === 0"
            >
                {{ primengTableHelper.noDataMessage }}
            </div>

            <div class="primeng-paging-container">
                <p-paginator
                    [rows]="primengTableHelper.defaultRecordsCountPerPage"
                    #paginator
                    (onPageChange)="getAllRecords($event)"
                    [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="
                        primengTableHelper.predefinedRecordsCountPerPage
                    "
                >
                </p-paginator>
                <span class="total-records-count">
                    {{
                        "TotalRecordsCount"
                            | localize : primengTableHelper.totalRecordsCount
                    }}
                </span>
            </div>
        </div>
    </div>
</div>
